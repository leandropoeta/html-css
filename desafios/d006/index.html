<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li title="Use &lt;p&gt;">Parágrafos</li>
        <li title="Use &lt;h1&gt;;">Títulos</li>
        <li title="Use &lt;img&gt;">Imagens</li>
        <li title="Use &lt;abbr&gt;">Abreviações</li>
        <li title="Use &lt;code&gt;">Códigos-fontes</li>
        <li title="Use &lt;ol&gt;">Lista numeradas</li>
        <li title="Use &lt;ul&gt;">Lista com demarcadores</li>
    </ul>
    
</body>
</html>
