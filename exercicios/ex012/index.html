<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hopedado no meu próprio servidor</p>

    <video autoplay loop controls width="560px">
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video-dois.m4v" type="video/mp4">
        <source src="video/video.webm" type="video/vídeos">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9Z4TiA5JH_0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
