<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.418);
        }


    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">

        </iframe>
    para aprender a programar</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
        é demais!
    </p>
</body>
</html>
