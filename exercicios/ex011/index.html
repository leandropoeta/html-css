<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata"  controls>
       <source src="audio/Bubble Bath - The Green Orbs.mp3" type="audio/mpeg">
       <source src="audio/Bubble Bath - The Green Orbs.ogg" type="audio/ogg">
       <source src="audio/Bubble Bath - The Green Orbs.wav" type="audio/wav">
    </audio>

    <h2>Reproduzindo um video</h2>
    
</body>
</html>
